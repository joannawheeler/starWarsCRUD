<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF=8">
  <title>MY APP</title>
</head>
<body>
  <!--action tells us where to navigate to in the Express app-->
  <!-- method tells the browser what request to send -->
  <!-- when cliking submit, you are making a request to the server-->

  May Node and Express be with you.

    <form action="/quotes" method="POST">
    <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="quote" name="quote">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
